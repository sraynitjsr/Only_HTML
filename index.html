<!DOCTYPE html>
<html>
<head>
    <title>Styled HTML Div Example</title>
    <style>
        body {
            background-color: lightgray;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            border: 1px solid lightgray;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
        }

        h1 {
            text-align: center;
            color: dimgray;
        }

        .employee {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid lightgray;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .employee-title {
            font-weight: bold;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee List</h1>
        
        <div class="employee">
            <span class="employee-title">Employee ID:</span> 001<br>
            <span class="employee-title">Name:</span> Suresh<br>
            <span class="employee-title">Position:</span> Manager
        </div>
        
        <div class="employee">
            <span class="employee-title">Employee ID:</span> 002<br>
            <span class="employee-title">Name:</span> Dharmesh<br>
            <span class="employee-title">Position:</span> Developer
        </div>
        
        <div class="employee">
            <span class="employee-title">Employee ID:</span> 003<br>
            <span class="employee-title">Name:</span> Akhilesh<br>
            <span class="employee-title">Position:</span> Designer
        </div>
    </div>
</body>
</html>
