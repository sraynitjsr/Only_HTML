<!DOCTYPE html>
<html>
<head>
    <title>Old HTML Table Example</title>
</head>
<body>
    <h1>Employee List</h1>
    <table border="1">
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Position</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Suresh</td>
            <td>Manager</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Dharmesh</td>
            <td>Developer</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Akhilesh</td>
            <td>Designer</td>
        </tr>
    </table>
</body>
</html>
