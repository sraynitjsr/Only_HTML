<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Modern Webpage</title>
</head>

<body bgcolor="cyan">
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h1>Welcome to my modern webpage!</h1>
      <p>This is my first webpage using modern HTML tags.</p>
      <figure>
        <img src="https://fastly.picsum.photos/id/111/4400/2656.jpg?hmac=leq8lj40D6cqFq5M_NLXkMYtV-30TtOOnzklhjPaAAQ"
          allign="center" width="100" height="100" alt="Example image">
        <figcaption>Example image caption</figcaption>
      </figure>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <label class="my-container">A
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="my-container">B
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="my-container">C
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <hr>
      <label for="cars"><b>Choose a <i>Hobby</b></i></label>
      <select name="hobbies id="hobbies">
        <option value="Cricket">Cricket</option>
        <option value="Singing">Singing</option>
        <option value="Swimming">Swimming</option>
      </select>
    </section>
  </main>
  <footer>
    <marquee>
      <p>&copy; 2023 My Modern Webpage. All rights reserved.</p>
    </marquee>
  </footer>
</body>

</html>
