<!DOCTYPE html>
<html>
<head>
    <title>Styled HTML Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Employee List</h1>
    <table>
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Position</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Suresh</td>
            <td>Manager</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Dharmesh</td>
            <td>Developer</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Akhilesh</td>
            <td>Designer</td>
        </tr>
    </table>
</body>
</html>
